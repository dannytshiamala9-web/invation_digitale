<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire RSVP</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }
  /* fond flou */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("photo1.jpg") no-repeat center center/cover;
      filter: blur(3px) brightness(0.8);
      z-index: 0;

    }
    /* voile sombre transparent */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .rings {
  width: 80px; /* taille de l'image */
  margin: 0 auto 20px auto; /* centrer et espacer du texte */
  display: block;
  opacity: 0;
  animation: fadeSlide 1.2s ease forwards;
  animation-delay: 0.5s; /* apparaît après le titre */
}
    .card {
      background: rgba(221, 221, 221, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 410px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
      animation: fadeIn 3s ease-in-out;
      overflow: hidden;
      backdrop-filter: blur(4px); /* flou sur le card */
    }
.form-card {
  position: absolute;
  background: rgba(221, 221, 221, 0.85);
  padding: 40px;
  border-radius: 20px;
  width: 500px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 10;          /* <- assure que la card est au-dessus du fond */
  pointer-events: auto; /* <- permet de cliquer et écrire dedans */
}
 .card::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 330px; /* taille de l'imasge */
  height: 300px;
  background: url('alliances.png') no-repeat center center;
  background-size: contain;
  filter: blur(4px); /* flou léger */
  opacity: 0.3; /* légèrement transparent */
  z-index: 0; /* derrière le texte */
}   
     /* Fleurs décoratives */
    .flower {
      position: absolute;
      width: 70px;
      height: 70px;
      opacity: 0.9;
      z-index: 2;
    }

    .flower.top-left { top: -20px; left: -20px; transform: rotate(-20deg); }
    .flower.top-right { top: -20px; right: -20px; transform: rotate(20deg); }
    .flower.bottom-left { bottom: -20px; left: -20px; transform: rotate(15deg); }
    .flower.bottom-right { bottom: -20px; right: -20px; transform: rotate(-15deg); }
    h1, h2, p, .btn {
      opacity: 0;
      animation: fadeSlide 1.2s ease forwards;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }
    p {
      margin: 5px 0;
      color: #444;
    }

  form {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 350px;
  }

  input, select, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background-color: #ff7f50;
    color: white;
    border: none;
    cursor: pointer;
  }
      /* animation apparition */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="background"></div>
  <div class="card">
    <!-- fleurs décoratives légèrement floues -->
<img src="fleur.png" class="flower top-left" alt="fleur" style="filter: blur(2px);">
<img src="fleur.png" class="flower top-right" alt="fleur" style="filter: blur(2px);">
<img src="fleur.png" class="flower bottom-left" alt="fleur" style="filter: blur(2px);">
<img src="fleur.png" class="flower bottom-right" alt="fleur" style="filter: blur(2px);">

  <form id="rsvpForm">
    <h2>Confirmez votre présence</h2>
    <input type="text" name="Nom" placeholder="Nom complet" required>
    <input type="email" name="Email" placeholder="Email" required>
    <select name="Présence" required>
      <option value="">Présence</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>
    <textarea name="Message" placeholder="Message (optionnel)"></textarea>
    <button type="submit">Envoyer</button>
  </form>
</div>
  <script>
    const form = document.getElementById('rsvpForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzPk1YAMsvp1LBN_b_bBw-xNfrD5WL66frvfwoKTO7BTYqKeizaT-n9DMd1ZqKaiklY8w/exec', {
          method: 'POST',
          body: JSON.stringify(formData)
        });
        const data = await res.json();

        if(data.result === 'success') {
          alert('Merci ! Votre présence est confirmée.');
          window.location.href = 'index.html'; // retourne à la page principale
        } else {
          alert('Erreur : ' + data.error);
        }
      } catch(err) {
        alert('Erreur : ' + err);
      }
    });
  </script>
</body>
</html>
